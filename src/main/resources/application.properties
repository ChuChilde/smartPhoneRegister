#服务器配置
server.port=8008

#出现错误时, 直接抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
#不要为我们工程中的资源文件建立映射
spring.resources.add-mappings=false

#设置响应为utf-8,解决中文乱码问题
spring.http.encoding.force-response=true

#mapper
#扫描实体类
mybatis.type-aliases-package=com.hardy.fleamarket.entity
#扫描映射文件
mybatis.mapper-locations=classpath:mapper/*.xml

#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flea_market?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

